<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" type="image/png" href="./medias/images/favicon-ohmyfood.png" />

    <!-- Scripts -->

    <script src="https://kit.fontawesome.com/91689b993c.js" crossorigin="anonymous"></script>
    
    <title>À la française • OhMyFood!</title>
</head>

<body>

    <!-- HEADER -->

    <header>
        <a href="./home.html"><img src="./medias/images/logo-ohmyfood.svg"
                alt="Logo de OhMyFood : réservez votre repas avant d'arriver au restaurant !"></a>
    </header>

    <!-- MAIN -->

    <main>

        <div class="singular-thumbnail"><img class="singular-thumbnail--img" src="" alt=""></div>

        <div class="singular-main-section">

            <section class="singular-title-section">
                <h1 class="singular--h1">À la française</h1>
                <div class="singular-title-section__fav">
                    <i class="fal fa-heart favorite--icon empty"></i>
                    <i class="fas fa-heart favorite--icon full"></i>
                </div>
            </section>

            <section class="singular-element">
                <h2 class="singular-element--title">Entrées</h2>
                <article class="singular-element__item">
                     <h3 class="singular-element__item--title">Tartare de poulpe acidulé</h3>
                     <p class="singular-element__item--details">Aux zests d'orange</p>
                     <p class="singular-element__item--price">25 €</p>
                     <div class="singular-element__item__add-btn"><i class="singular-element_item--add-btn--icon fas fa-check-circle"></i></div>
                </article>
            </section>

            <button>Commander</button>

        </div>

    </main>

    <!-- FOOTER -->

    <footer>
        <h2>Ohmyfood</h2>
        <u>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </u>
    </footer>

</body>

</html>
